<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 09 </title>
</head>
<body>
    <canvas id="desenho1" width="500" height="500" style="border: 2px solid #000">
        <h3>Seu browser não possui suporte ao canvas!</h3>
    </canvas>

    <script type="text/javascript">
        let canvas = document.getElementById('desenho1')
        let ctx = canvas.getContext('2d')

        function desenha() {
            ctx.clearRect(0,0,500,500)

            //Parâmetros da função arcTo
            //x1, y1, x2, y2, raio
            //Onde vai começar a linha, onde vai acabar a linha, raio da linha
            ctx.beginPath()
            ctx.moveTo(0,0) // Onde vai começar a linha
            ctx.lineTo(100,100) // Até onde vai a linha
            ctx.arcTo(250,250,500,0,100)
            ctx.lineTo(500,0)
            ctx.closePath()
            ctx.stroke() // Vai renderizar a linha

            //anima = requestAnimationFrame(desenha)
        } desenha()
    </script>

</body>
</html>
