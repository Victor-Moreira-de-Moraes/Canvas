<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - aula 07</title>
</head>
<body>
    <canvas id="desenho1" width="500" height="500" style = "border:2px solid #000">
        <h3>Seu browser não possui suporte ao canvas!</h3>
    </canvas>

    <script>
        let canvas = document.getElementById("desenho1")
        let ctx = canvas.getContext('2d')

        function desenho() {

            //Arc: posição X, posição Y, raio, ângulo inicial, ângulo final, sentido.
            //sentido: true para horário e false para anti-horário.
            //Radiano em graus: (3,14 / 180) * ang_grau
            ctx.fillStyle = '#000'
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,true)
            ctx.fill()

            ctx.beginPath()// Desenha outra forma em cima da outra, mesmo X e mesmo Y.

            ctx.fillStyle = '#f00'
            ctx.arc(100,100,100,(Math.PI/180)*0,(Math.PI/180)*90,false)
            ctx.fill()
            //animar = requestAnimationFrame(desenho)
        } desenho()

    </script>
</body>
</html>
